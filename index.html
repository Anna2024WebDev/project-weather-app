<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather or Not</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
  <title>Weather or Not</title>
</head>
<body>
<main><!-- Temperature and Condition Info -->
    <section class="weather-container">
    <div class="temperature-info">
      <p id="condition"</p><p>|</p><p id="temperature"</p>
    </div>
    <!-- Sunset and Sunrise Info -->
    <div class="sun-times">
      <p>sunrise <span id="sunriseTime"></span></p>
      <p>sunset <span id="sunsetTime"></span></p>
    </div>
    <img id="weatherImage" class="weather-img" src="" alt="Weather Image">
    <p id="weatherMessage"></p> <!-- Placeholder for dynamic weather message -->
    <div class="forecast-container"><!-- Individual day forecasts will be populated here -->
  </div>
  <ul id="forecast-container"></ul>
</section>
  </main>
  <script src="./script.js"></script>
<body>
</html>
